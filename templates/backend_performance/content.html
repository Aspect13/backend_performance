{% set modal_id = 'create_modal' %}
<div class="p-3">
    <div class="flex-container">
        <div class="flex-item-2">
            <Table-Card
                    @register="register"
                    instance_name="table_tests"

                    header='Backend tests'
                    :table_attributes="{
                        'data-url': '/api/v1/backend_performance/tests/{{ tools.session_project.get() }}',
                        'data-page-size': 5,
                        id: 'tests-list'
                    }"
                    container_classes="h-100"
            >
                <template #actions="{master}">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-32 btn-secondary" data-toggle="modal"
                                data-target="#{{ modal_id }}">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button type="button" class="btn btn-32 btn-secondary" @click="master.table_action('refresh')">
                            <i class="fas fa-sync"></i>
                        </button>
                        <button type="button" class="btn btn-32 btn-secondary"><i
                                class="fas fa-filter"></i></button>
                        <button type="button" class="btn btn-32 btn-secondary"><i class="fas fa-tag"></i></button>
                        <button type="button" class="btn btn-32 btn-secondary" id="delete_tests"><i
                                class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </template>
                <template #table_headers>
                    <th scope="col" data-checkbox="true"></th>
                    <th data-visible="false" data-field="id">index</th>
                    <th scope="col" data-sortable="true"
                        data-cell-style="test_formatters.name_style"
                        data-field="name"
                    >
                        Name
                    </th>
                    <th scope="col" data-sortable="true"
                        data-cell-style="test_formatters.name_style"
                        data-field="test_uid">
                        UUID
                    </th>
                    <th scope="col" data-sortable="true"
                        data-cell-style="test_formatters.name_style"
                        data-field="entrypoint"
                    >
                        Entrypoint
                    </th>
                    <th scope="col" data-align="center" data-sortable="true"
                        data-formatter=test_formatters.job_type
                        data-field="job_type"
                    >
                        Tool
                    </th>
                    <th scope="col" data-align="right"
                        data-cell-style="test_formatters.cell_style"
                        data-formatter=test_formatters.actions
                        data-events="test_formatters.action_events"
                    >
                        Actions
                    </th>
                </template>
            </Table-Card>
        </div>
        <div class="flex-item-2">
            <Table-Card
                    @register="register"
                    instance_name="table_thresholds"

                    header='Thresholds'
                    :table_attributes="{
                        'data-url': '/api/v1/backend_performance/thresholds/{{ tools.session_project.get() }}',
                        'data-page-size': 5,
                        id: 'threshold-list'
                    }"
                    container_classes="h-100"
            >
                <template #actions>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-32 btn-secondary" data-toggle="modal"
                                data-target="#createThresholdModal"><i class="fas fa-plus"></i></button>
                        <button type="button" class="btn btn-32 btn-secondary"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </template>
                <template #table_headers>
                    <th scope="col" data-checkbox="true"></th>
                    <th data-visible="false" data-field="id">index</th>
                    <th scope="col" data-sortable="true" data-field="test">Test</th>
                    <th scope="col" data-sortable="true" data-field="environment">Env</th>
                    <th scope="col" data-sortable="true" data-field="scope">Scope</th>
                    <th scope="col" data-sortable="true" data-formatter=ruleFormatter>Rule</th>
                    <th scope="col" data-sortable="true" data-field="value">Value</th>
                    <th scope="col" data-formatter=thresholdsActionFormatter>Actions</th>
                </template>
            </Table-Card>
        </div>
    </div>

    <Table-Card
            @register="register"
            instance_name="table_results"

            header='Results'
            :table_attributes="{
                'data-url': '/api/v1/backend_performance/reports/{{ tools.session_project.get() }}',
                id: 'results_table'
            }"
            container_classes="mt-3"
    >
        <template #actions="{master}">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-32 btn-secondary" @click="master.table_action('refresh')">
                    <i class="fas fa-sync"></i>
                </button>
                <button type="button" class="btn btn-32 btn-secondary"><i class="fas fa-filter"></i></button>
                <button type="button" class="btn btn-32 btn-secondary"><i class="fas fa-tag"></i></button>
                <button type="button" class="btn btn-32 btn-secondary" id="delete_results">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </template>
        <template #table_headers>
            <th scope="col" data-checkbox="true"></th>
            <th data-visible="false" data-field="id">index</th>
            <th scope="col" data-sortable="true" data-field="name"
                data-formatter=report_formatters.createLinkToTest>Name</th>
            <th scope="col" data-sortable="true" data-field="start_time">Date</th>
            <th scope="col" data-sortable="true" data-field="duration">Duration</th>
            <th scope="col" data-sortable="true" data-field="vusers">vUsers</th>
            <th scope="col" data-sortable="true" data-field="environment">Env</th>
            <th scope="col" data-sortable="true" data-field="type">Test Type</th>
            <th scope="col" data-sortable="true" data-field="throughput">TPS</th>
            <th scope="col" data-sortable="true" data-field="failure_rate">Fail Rate</th>
            <th scope="col" data-sortable="true" data-field="tags">Tags</th>
            <th scope="col" data-sortable="true" data-field="test_status.status"
                data-formatter="report_formatters.reportsStatusFormatter">Status
            </th>
        </template>
    </Table-Card>

    {% with modal_id=modal_id %}
        {% include 'backend_performance:backend_performance/create.html' %}
        {% include 'backend_performance:backend_performance/runtest.html' %}
    {% endwith %}
    <Docker-Command-Modal
        @register="register"
        instance_name="docker_command"
        modal_id="docker_command_modal"
    >
    </Docker-Command-Modal>
</div>
